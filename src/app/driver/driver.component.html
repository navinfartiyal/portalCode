<div class="container">
    <div >
      
      <h4>Driver Details</h4>
      <form  >
        

        <div class="form-group">
          <label for="name"> First Name</label>
          <input id="name" name="name" class="form-control" placeholder="Enter First Name"
                required minlength="4" 
                [(ngModel)]="model.name" #name="ngModel" >

          <div *ngIf="name.invalid && (name.dirty || name.touched)"
              class="alert alert-danger">

            <div *ngIf="name.errors.required">
              Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
              Name must be at least 4 characters long.
            </div>
           

          </div>
        </div>

        <div class="form-group">
          <label for="lname"> Last Name</label>
          <input id="lname" name="lname" class="form-control" placeholder="Enter Last Name"
                required minlength="4" 
                [(ngModel)]="model.lname" #lname="ngModel" >

          <div *ngIf="lname.invalid && (lname.dirty || lname.touched)"
              class="alert alert-danger">

            <div *ngIf="lname.errors.required">
              Last Name is required.
            </div>
            <div *ngIf="lname.errors.minlength">
              Last Name must be at least 4 characters long.
            </div>
           

          </div>
        </div>


        <div class="form-group">
          <label for="licnum"> License Number</label>
          <input id="licnum" name="licnum" class="form-control" placeholder="Enter Lic Number"
                required 
                [(ngModel)]="model.licnum" #licnum="ngModel" >

          <div *ngIf="licnum.invalid && (licnum.dirty || licnum.touched)"
              class="alert alert-danger">

            <div *ngIf="licnum.errors.required">
              License Number is required.
            </div>
           
           

          </div>
        </div>
        <div class="form-group">
          <label for="licclass"> License Class</label>
          <select id="licclass" name="licclass" class="form-control"
                required 
                [(ngModel)]="model.licclass" #licclass="ngModel" >
                <option *ngFor="let class of lclass" [value]="class">{{class}}</option>
          </select>
          
        </div>
        <div class="form-group">
          <label for="licstate"> License Province</label>
          <select id="licstate" name="licstate" class="form-control"
                required
                [(ngModel)]="model.licstate" #licstate="ngModel" >
                <option *ngFor="let prov of lprovince" [value]="prov">{{prov}}</option>
          </select>

          
        </div>
  
        

            <a routerLink="/premium" class="btn btn-success">Get Premium</a>
